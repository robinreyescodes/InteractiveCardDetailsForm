<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <section class="form-container">
      <div class="grid-2-col">
        <img
          src="./images/bg-main-desktop.png"
          alt="dark=background"
          class="hero-img"
        />
        <div class="cont">
          <form>
            <label for="name">cardholder name</label>
            <br />
            <input type="text" id="name" placeholder="e.g. robin reyes" />
            <br />
            <label for="number">card number</label>
            <br />
            <input type="text" id="number" placeholder="1234 5678 9101 2134" />
            <br />
            <label for="exp-date">exp. date (mm/yy)</label>
            <label for="cvc" id="cvc-label">cvc</label>
            <br />
            <input type="text" class="exp-date" id="month" placeholder="MM" />
            <input type="text" class="exp-date" id="year" placeholder="YY" />
            <input type="text" id="cvc" placeholder="123" />
            <button>Confirm</button>
          </form>
        </div>
      </div>
      <div class="front card">
        <img src="./images/bg-card-front.png" alt="front of credit card" />
        <div class="card-container">
          <p id="card-number">0000 0000 0000 0000</p>
          <div class="card-info">
            <p id="card-user">Robin Reyes</p>
            <p id="card-expiration">
              <span id="month-span">03</span>/<span id="year-span">23</span>
            </p>
          </div>
        </div>
      </div>
      <div class="back card">
        <img src="./images/bg-card-back.png" alt="back of credit card" />
        <p id="card-back-number">000</p>
      </div>
    </section>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm -->

</html>
