<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <section class="form-container">
      <div class="grid-2-col">
        <img src="./images/bg-main-desktop.png" alt="dark=background" />
        <div class="placeholder"></div>
      </div>
      <div class="front card">
        <img src="./images/bg-card-front.png" alt="front of credit card" />
        <div class="card-container">
          <p id="card-number">0000 0000 0000 0000</p>
          <div class="card-info">
            <p id="card-user">Robin Reyes</p>
            <p id="card-expiration">03/23</p>
          </div>
        </div>
      </div>
      <div class="back card">
        <img src="./images/bg-card-back.png" alt="back of credit card" />
      </div>
    </section>
